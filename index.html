<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4793353cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onLoad="postTime()">
    <div class="main">
      <div class="item1">
        <span id="clockDisplay" class="container1"></span><br />
      </div>

      <div class="item2">
        <h3 id="hello">Hello. May I know your name?</h3>
        <input id="input1" /> <br /><br />
        <div id="dA"><button onclick="btn1()">Enter</button> <br /><br /></div>
      </div>

      <div class="item3">
        <div class="form">
          <input id="input2" placeholder="Main Focus" /><br /><br />
          <button onclick="btn2()">Enter</button> <br>
        </div>
      </div>

      <div class="item4">
        <h1 id="message1"></h1>
        <h3 id="message2"></h3>
      </div>

      <div class="item5">
        <br>
        <div id="random">
          <!-- display random quotes -->
        </div>
        <br />
        <input id="input3" placeholder="Enter new quote" />
        <button id="btn3">New Quote</button><br /><br />
      </div>

      <div class="item6">
        <div id="toDoList">
          <header>
            <h1 id="h1">My To Do List</h1>
            <input
              type="text"
              id="addToDo"
              placeholder="Put your To Dos here"
            />
            <button id="btn4">Add</button>
          </header>
        </div>
        <div id="newTask"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
